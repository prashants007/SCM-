<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>

</head>

<body>
    <div id="content">
        <div th:if="${loggedInUser}">
            <div data-th-replace="~{user/sidebar :: sidebar}">
            </div>
        </div>

        <div class="pt-20 pl-64">
            <div class="grid grid-cols-12">
                <div class="col-span-3"></div>
                <div class="col-span-6">
                   
                    <!-- contact form -->
                    <div>
                        
                        <div
                            class="w-full bg-white border border-gray-200 rounded-lg shadow-sm sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
                            <div th:replace ="~{message::messageBox}"></div>
                            <form th:object="${contactForm}" class="space-y-4" th:action = "@{/user/contacts/add}" method="post" novalidate>
                                <p class="text-xl font-medium text-gray-900 dark:text-white mb-2">
                                    Add Contact
                                </p>
                                <p class="text-gray-500 mb-4">Manage Your Contacts on Cloud</p>

                                <!-- contact name -->
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Name</label>
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-user-plus text-gray-600"></i>
                                    </div>
                                    <input type="text" th:field="*{name}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name">
                                </div>
                                <p th:if ="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm"></p>



                                <!-- contact email -->
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact
                                    Email</label>
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-envelope text-gray-600"></i>
                                    </div>
                                    <input type="text" th:field="*{email}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="name@flowbite.com">
                                </div>
                                <p th:if ="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm"></p>


                                <!-- contact phone number -->
                                <label for="input-group-1"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone
                                </label>
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-phone text-gray-600"></i>
                                    </div>
                                    <input type="text" th:field="*{phoneNo}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="8238238232">
                                </div>
                                <p th:if ="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-red-600 text-sm"></p>


                                <!-- contact address -->
                                <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                                <div class="relative mb-6">
                                    <textarea th:field="*{address}" rows="4"
                                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Contact Address"></textarea>

                                </div>


                                <!-- contact description -->
                                <label for="message"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                                <div class="relative mb-6">
                                    <textarea th:field="*{descritption}" rows="4"
                                        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="Write about your contact"></textarea>

                                </div>

                                <!-- social links -->
                                 <div class="flex space-x-3">
                                    <div class="w-full">
                                <div class="relative mb-6">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-globe text-gray-600"></i>
                                    </div>
                                    <input type="text" th:field="*{websiteLink}"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                        placeholder="https://www.example.com">
                                </div>
                                    </div>
                                    <div class="w-full sp">
                                        <div class="relative mb-6">
                                            <div
                                                class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                                <i class="fa-brands fa-linkedin text-gray-600"></i>
                                            </div>
                                            <input type="text" th:field="*{linkedinLink}"
                                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                                placeholder="https://www.linkedin.com">
                                        </div>
                                    </div>
                                 </div>
                                <!-- contact image field -->
                                 <div class="mb-6">
                                <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="small_size">Contact Image</label>
                                <input class="block w-full mb-5 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="small_size" type="file">
                                </div>
                                <!-- favorite contact -->
                                <div class="flex items-center mb-6">
                                    <input th:field="*{isFavorite}" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                    <label for="link-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this you favorite contact.</label>
                                </div>

                                <!-- add butttons  -->
                                <div class="mb-3 flex justify-center space-x-3">
                                    <button type="submit" class="px-3 py-3 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-800 hover:bg-gray"> Add Contact</button>
                                    <button type="reset" class="px-3 py-3 rounded bg-orange-800 text-white dark:bg-orange-800 dark:hover:bg-orange-800 hover:bg-orange">Reset</button>
        
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
