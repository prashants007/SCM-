<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>

<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-4">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <div href="#"
                    class="block p-6  bg-white border-t-[10px] border-blue-700 rounded-xl shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
                    <!-- message here  -->
                     <div th:replace ="~{message::messageBox}"></div>
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Sign Up Here</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start Managing Contact On Cloud.....</p>
                    <form th:action = "@{/do-register}" th:object = "${userForm}" method="post" class="mt-5" novalidate>
                        <!-- Name Field -->
                        <div class="mb-5">
                            <label for="name"
                                class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                            <input type="text" id="name" th:field = "*{name}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your Name Here" required />
                                <p th:if ="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 px-1 py-2 text-sm"></p>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-5">
                            <label for="email"
                                class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input type="email" id="email" th:field = "*{email}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your Email Here" required />
                                <p th:if ="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 px-1 py-2 text-sm"></p>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-5">
                            <label for="password"
                                class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">New
                                Password</label>
                            <input type="password" id="password" th:field = "*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your Password Here" required />
                                <p th:if ="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-600 px-1 py-2 text-sm"></p>
                        </div>

                        <!-- Phone No Field -->
                        <div class="mb-5">
                            <label for="number"
                                class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">Contact
                                Number</label>
                            <input id="number" th:field = "*{contactNo}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Your No" required />
                                <p th:if ="${#fields.hasErrors('contactNo')}" th:errors="*{contactNo}" class="text-red-600 px-1 text-sm py-2"></p>
                        </div>


                        <!-- About Field -->

                        <div class="mb-3">

                        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write Something About Yourself</label>
                        <textarea id="about" rows="4" th:field = "*{about}"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write here..."></textarea>
                            <p th:if ="${#fields.hasErrors('about')}" th:errors="*{about}" class="text-red-600 px-1 py-2 text-sm"></p>
                        </div>
                        <!-- Sign up button -->
                         <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit" class="px-3 py-3 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-800 hover:bg-gray"> Sign Up</button>
                            <button type="reset" class="px-3 py-3 rounded bg-orange-800 text-white dark:bg-orange-800 dark:hover:bg-orange-800 hover:bg-orange">Reset</button>

                        </div>

                    </form>
                </div>



            </div>
        </div>


    </div>
</body>

</html>
